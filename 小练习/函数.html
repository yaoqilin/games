<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
       #demo{
           height: 20px;
           width: 40px;
           border: 1px solid blue;
       }
    </style>
<script>
function myFunction(a,b)
{
    return a*b;
}
myFunction();
document.getElementById("demo").innerHTML=myFunction(3,3);
</script>
</head>
<body>
<p>本例调用的函数会执行一个计算，然后返回结果：</p>
<p id="demo"></p>
</body>
</html>
